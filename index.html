<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section id="top-display">
            <div id="defeated-number">
                <p>You've defeated 5 goblins</p>
            </div>
            <div id="add-opponent">
                <h3>
                    Add new opponent
                </h3>
                <form id="add-goblin">
                    <label>
                        Name:
                        <input type="text" name="opponent-name" id="opponent-name"/>
                    </label>
                    <button id="save-opponent">Add</button>
                </form>
            </div>
        </section>
        <section id="game">
            <article id="player">
                <img id="link" src="../assets/link.jpg">
                <h2 class="linkHP" id="linkHP"></h2>
            </article>
            <div class="game-status" id="game-status">
                
            </div>
            <div id="goblins">
                <article class="render-goblin" id="render1">
                    <div class="goblin" id="goblin1">
                        <h3 class="name" id="name1">Name: Bob</h3>
                        <h3 class="hp" id="hp1">HP: 4</h3>
                    </div>
                    <img class="goblin-image" src="../assets/Bokoblin.png">
                </article>
                <article class="render-goblin" id="render2">
                    <div class="goblin" id="goblin2">
                        <h3 class="name" id="name2">Name: Bob</h3>
                        <h3 class="hp" id="hp2">HP: 4</h3>
                    </div>
                    <img class="goblin-image" id="goblin2" src="../assets/Bokoblin.png">
                </article>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
