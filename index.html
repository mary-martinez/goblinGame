<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Syne+Tactile&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section id="top-display">
            <div id="defeated">
                <h2 id="defeated-number">You've defeated 0 bokoblins!</h2>
            </div>
            <div id="add-opponent">
                <h3>
                    Add new opponent
                </h3>
                <form id="add-goblin">
                    <label>
                        Name:
                        <input type="text" name="opponent-name" id="opponent-name"/>
                    </label>
                    <button id="save-opponent">Add</button>
                </form>
            </div>
        </section>
        <section id="game">
            <article id="player">
                <img id="link" src="../assets/link.png">
                <h2 class="linkHP" id="linkHP"></h2>
            </article>
            <div class="game-status hidden" id="game-status">
                
            </div>
            <div id="goblins">
                
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
